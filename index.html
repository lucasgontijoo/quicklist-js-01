<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicklist | Página Inicial</title>

    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/global.css">
</head>
<body>
    <header class="header"> 
        <img src="./assets/img/quicklist_logo.svg" alt="logo quicklist">
        <h1>quicklist</h2>
    </header>

    <main class="container">
            <div class="control1">
                <p><- Voltar </p>
                <h2>Compras da semana</h1>
            </div>

            <div class="control2">
                <form class="add-item">
                    <input type="text" placeholder="Adicione um novo item">
                    <button class="btn-add-item">Adicionar item</button>
                </form>

                <ul class="list-items">
                    <li>
                        <div class="list-item-init-content">
                            <input type="checkbox" id="item1">
                            <label for="item1">Pão de forma</label>
                        </div>
                        <img src="./assets/img/icon_delete.svg" class="icon-delete">
                    </li>
        
                    <li>
                        <div class="list-item-init-content">
                            <input type="checkbox" id="item2">
                            <label for="item2">Café preto</label>
                        </div>
                        <img src="./assets/img/icon_delete.svg" class="icon-delete">
                    </li>
        
                    <li>
                        <div class="list-item-init-content">
                            <input type="checkbox" id="item3">
                            <label for="item3">Suco de laranja</label>
                        </div>
                        <img src="./assets/img/icon_delete.svg" class="icon-delete">
                    </li>
        
                    <li>
                        <div class="list-item-init-content">
                            <input type="checkbox" id="item4">
                            <label for="item4">Bolacha</label>
                        </div>
                        <img src="./assets/img/icon_delete.svg" class="icon-delete">
                    </li>
                </ul>
            </div>
    </main>
</body>
</html>
