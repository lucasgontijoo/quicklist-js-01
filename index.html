<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicklist | Página Inicial</title>

    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/global.css">
</head>
<body>
    <header class="header"> 
        <img src="./assets/img/quicklist_logo.svg" alt="logo quicklist">
        <h1>quicklist</h2>
    </header>

    <main class="container">
        <div class="control">
            <p><- Voltar </p>
            <h2>Compras da semana</h1>

            <form class="add-item">
                <input type="text" placeholder="Adicione um novo item">
                <button class="btn-add-item">Adicionar item</button>
            </form>
        </div>

        <ul class="list-items">
            <li>
                <div class="list-item-init-content">
                    <input type="checkbox">
                    <p>Pão de forma</p>
                </div>
                <img src="./assets/img/icon_delete.svg" class="icon-delete">
            </li>

            <li>
                <div class="list-item-init-content">
                    <input type="checkbox">
                    <p>Café preto</p>
                </div>
                <img src="./assets/img/icon_delete.svg" class="icon-delete">
            </li>

            <li>
                <div class="list-item-init-content">
                    <input type="checkbox">
                    <p>Suco de laranja</p>
                </div>
                <img src="./assets/img/icon_delete.svg" class="icon-delete">
            </li>

            <li>
                <div class="list-item-init-content">
                    <input type="checkbox">
                    <p>Bolacha</p>
                </div>
                <img src="./assets/img/icon_delete.svg" class="icon-delete">
            </li>
        </ul>
    </main>
</body>
</html>
